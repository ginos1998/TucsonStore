<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title th:text="#{registrar}"></title>

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"/>
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet"/>

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet"/>

</head>

<body class="bg-gradient-primary">

    <div class="container">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4" th:text="#{crear_cuenta}"></h1>
                            </div>
                            <form class="usd" th:action="@{/registerUser}" method="post" th:object="${usd}">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <label for="nombre"></label>
                                        <input type="text" class="form-control form-control-user" id="nombre"
                                               name="nombre" th:field="*{socios.nombre}" th:placeholder="#{nombre}"/>
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="apellido"></label>
                                        <input type="text" name="apellido" class="form-control form-control-user" id="apellido"
                                               th:field="*{socios.apellido}" th:placeholder="#{apellido}"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <label for="dni"></label>
                                        <input type="text" class="form-control form-control-user" id="dni"
                                               name="dni" th:field="*{socios.dni}" th:placeholder="#{dni}"/>
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="domicilio"></label>
                                        <input type="text" name="domicilio" class="form-control form-control-user" id="domicilio"
                                               th:field="*{socios.domicilio}" th:placeholder="#{domicilio}"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <label for="username"></label>
                                        <input type="text" class="form-control form-control-user" id="username"
                                               name="username" th:field="*{user.username}" th:placeholder="#{username}"/>
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="email"></label>
                                        <input type="email" name="email" class="form-control form-control-user" id="email"
                                               th:field="*{user.email}" th:placeholder="#{email}"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                               name="password" th:field="*{user.password}"
                                               id="examplePassword" th:placeholder="#{contrasena}"/>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleRepeatPassword" th:placeholder="#{repetir_contrasena}"/>
                                    </div>
                                </div>
                                <input type="submit" name="registerUser" th:value="#{registrarme}" class="btn btn-primary btn-user btn-block"/>
                                <div class="text-center">
                                    <a class="small" th:href="@{/login}" th:text="#{tenes_cuenta_ingresa}"></a>
                                </div>
                            </form>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/js/sb-admin-2.min.js"></script>

</body>

</html>
