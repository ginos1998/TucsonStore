<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Editar Usuario</title>

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- include sidebar -->
    <div th:replace="~{common/common :: sidebar}"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- include Topbar -->
            <th:block th:replace="~{common/common :: topbar}"></th:block>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <form class="user" th:action="@{/adminPage/saveEditedUser}" method="post" th:object="${user}">
                    <input type="hidden" name="idUser" th:field="*{idUser}">
                    <input type="hidden" name="password" th:field="*{password}">
                    <input type="hidden" name="role" th:field="*{roles}">
                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <label for="username" th:text="#{username}"></label>
                            <input type="text" class="form-control form-control-user" id="username"
                                   name="username" th:field="*{username}" th:placeholder="#{nombre}"/>
                            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <label for="email" th:text="#{email}"></label>
                            <input type="text" class="form-control form-control-user" id="email"
                                   name="email" th:field="*{email}" th:placeholder="#{email}"/>
                            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                        </div>
                    </div>
                    <input type="submit" name="saveEditedUser" th:value="#{editar}"
                           class="btn btn-primary btn-user btn-block"/>
                </form>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="~{common/common :: footer}"></footer>

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<div th:replace="~{common/common :: scroll-top-button}"></div>

<!-- Logout Modal-->
<div th:replace="~{common/common :: logout-modal}"></div>

<!-- scripts-->
<div th:replace="~{common/common :: scripts}"></div>

</body>

</html>
